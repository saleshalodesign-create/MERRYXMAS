<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>Holographic Christmas Tree</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Pinyon+Script&family=Times+New+Roman&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      background-color: #000;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }
    .font-cinzel { font-family: 'Cinzel', serif; }
    .font-times { font-family: 'Times New Roman', serif; }
    .font-pinyon { font-family: 'Pinyon Script', cursive; }
  </style>

  <!-- Import Map -->
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "three": "https://esm.sh/three@0.160.0",
    "three/examples/jsm/": "https://esm.sh/three@0.160.0/examples/jsm/",
    "@mediapipe/tasks-vision": "https://esm.sh/@mediapipe/tasks-vision@0.10.8",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "three/": "https://esm.sh/three@^0.182.0/"
  }
}
</script>

  <!-- Babel for JSX compilation in browser -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    import React, { useState, useEffect, useRef, forwardRef, useImperativeHandle } from 'react';
    import ReactDOM from 'react-dom/client';
    import * as THREE from 'three';
    import { RoomEnvironment } from 'three/examples/jsm/environments/RoomEnvironment.js';
    import { EffectComposer } from 'three/examples/jsm/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/examples/jsm/postprocessing/RenderPass.js';
    import { UnrealBloomPass } from 'three/examples/jsm/postprocessing/UnrealBloomPass.js';
    import { OutputPass } from 'three/examples/jsm/postprocessing/OutputPass.js';
    import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

    // --- CONFIGURATION ---
    const isMobile = window.innerWidth < 768;
    
    // Smaller dimensions as requested
    const CONFIG = {
      colors: {
        gold: 0xd4af37,
        cream: 0xfceea7,
        green: 0x0f3b1e,
        red: 0x8a0303,
        white: 0xffffff
      },
      particleCount: isMobile ? 2500 : 5000,
      dustCount: isMobile ? 2000 : 4000, 
      maxRadius: isMobile ? 10 : 15, 
      height: isMobile ? 28 : 38
    };

    const AppMode = {
      TREE: 'TREE',
      SCATTER: 'SCATTER',
      FOCUS: 'FOCUS'
    };

    // --- HELPER CLASSES ---

    class InstancedParticle {
      constructor(type, meshName, index) {
        this.type = type;
        this.meshName = meshName;
        this.index = index;
        this.targetPos = new THREE.Vector3();
        this.currentPos = new THREE.Vector3().random().subScalar(0.5).multiplyScalar(100);
        this.velocity = new THREE.Vector3().random().subScalar(0.5).multiplyScalar(0.02);
        this.t = Math.random();
        this.angleOffset = Math.random() * Math.PI * 2;
        this.baseScale = 0.5 + Math.random() * 0.5;
        this.currentScale = 0.01;
        this.rotX = Math.random() * Math.PI;
        this.rotY = Math.random() * Math.PI;
        this.rotZ = Math.random() * Math.PI;
        this.radiusMulti = 0.7 + 0.6 * Math.random();
      }
    }

    class PhotoParticleImpl {
      constructor(mesh) {
        this.type = 'PHOTO';
        this.mesh = mesh;
        this.targetPos = new THREE.Vector3();
        this.currentPos = new THREE.Vector3().random().subScalar(0.5).multiplyScalar(100);
        this.velocity = new THREE.Vector3().random().subScalar(0.5).multiplyScalar(0.02);
        this.mesh.position.copy(this.currentPos);
        this.t = Math.random();
        this.angleOffset = Math.random() * Math.PI * 2;
        this.baseScale = mesh.scale.x;
      }

      update(delta, time, mode, focusTarget) {
        this.currentPos.lerp(this.targetPos, delta * 2.0);
        this.mesh.position.copy(this.currentPos);

        if (mode === AppMode.SCATTER) {
          this.mesh.rotation.x += this.velocity.x;
          this.mesh.rotation.y += this.velocity.y;
        } else if (mode === AppMode.FOCUS && this === focusTarget) {
          // Look at camera (0, 2, 50 roughly)
          this.mesh.lookAt(0, 2, 50); 
        } else {
          this.mesh.rotation.y += delta * 0.5;
        }

        let targetScale = this.baseScale;
        if (mode === AppMode.FOCUS) {
          if (this === focusTarget) {
            targetScale = 4.5;
          } else {
            targetScale = this.baseScale * 0.5;
          }
        }
        const s = this.mesh.scale.x + (targetScale - this.mesh.scale.x) * (delta * 2);
        this.mesh.scale.setScalar(s);
      }
    }

    // --- COMPONENTS ---

    // 1. UIOverlay Component
    const UIOverlay = ({ isLoading, isHidden, onUpload }) => {
      const fileInputRef = useRef(null);

      const handleFileChange = (e) => {
        if (e.target.files && e.target.files[0]) {
          onUpload(e.target.files[0]);
        }
      };

      const triggerUpload = () => {
        fileInputRef.current?.click();
      };

      if (isLoading) {
        return (
          <div className="fixed inset-0 z-50 flex flex-col items-center justify-center bg-black transition-opacity duration-1000">
            <div className="mb-5 h-10 w-10 animate-spin rounded-full border-4 border-[#d4af37]/30 border-t-[#d4af37]"></div>
            <div className="font-cinzel text-sm tracking-[4px] text-[#d4af37]">
              LOADING HOLIDAY MAGIC
            </div>
          </div>
        );
      }

      return (
        <div 
          className={`pointer-events-none fixed inset-0 z-10 flex flex-col items-center transition-opacity duration-500 ${isHidden ? 'opacity-0' : 'opacity-100'}`}
        >
          {/* Title */}
          <h1 
            style={{ fontFamily: "'Pinyon Script', cursive" }}
            className="mt-10 w-full text-center text-6xl font-normal tracking-normal text-[#ff0000] opacity-100 drop-shadow-[0_0_15px_rgba(255,0,0,0.6)] sm:text-8xl"
          >
            Merry Christmas
          </h1>

          {/* Controls */}
          <div className="pointer-events-auto absolute bottom-12 flex w-auto min-w-[200px] flex-col items-center gap-3 sm:bottom-16">
            <button
              onClick={triggerUpload}
              className="group w-full rounded-sm border border-[#d4af37] bg-black/40 px-6 py-2 font-cinzel text-xs uppercase tracking-[0.2em] text-[#d4af37] backdrop-blur-md transition-all duration-300 hover:bg-[#d4af37]/20 hover:shadow-[0_0_15px_rgba(212,175,55,0.4)] sm:text-sm"
            >
              Add Memories
            </button>
            <div className="text-center text-xs tracking-widest text-[#fceea7]/60 drop-shadow-md">
              {window.matchMedia('(max-width: 768px)').matches ? 'Double Tap to Hide Controls' : "Press 'H' to Hide Controls"}
            </div>
          </div>

          {/* Hidden Input */}
          <input
            type="file"
            ref={fileInputRef}
            className="hidden"
            accept="image/*"
            onChange={handleFileChange}
          />
        </div>
      );
    };

    // 2. HolographicTree Component
    const HolographicTree = forwardRef(({ onLoadComplete }, ref) => {
      const containerRef = useRef(null);
      const videoRef = useRef(null);
      
      const sceneRef = useRef(null);
      const mainGroupRef = useRef(null);
      const particlesRef = useRef([]);
      const imeshRef = useRef({});
      const dustRef = useRef([]);
      const stateRef = useRef({
        mode: AppMode.TREE,
        focusTarget: null,
        handRotation: { x: 0, y: 0 }
      });

      useImperativeHandle(ref, () => ({
        addPhoto: (file) => {
          const reader = new FileReader();
          reader.onload = (ev) => {
            if (ev.target?.result && mainGroupRef.current) {
              new THREE.TextureLoader().load(ev.target.result, (t) => {
                t.colorSpace = THREE.SRGBColorSpace;
                addPhotoToScene(t);
              });
            }
          };
          reader.readAsDataURL(file);
        }
      }));

      const addPhotoToScene = (texture) => {
        if (!mainGroupRef.current) return;
        const scale = isMobile ? 0.8 : 1.0;
        const frameW = 3.2 * scale, frameH = 3.2 * scale, depth = 0.2 * scale;
        const geoFrame = new THREE.BoxGeometry(frameW, frameH, depth);
        const matGold = new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, roughness: 0.2, metalness: 1.0 });
        const matPhoto = new THREE.MeshStandardMaterial({ map: texture, roughness: 0.4 });
        const mats = [matGold, matGold, matGold, matGold, matPhoto, matGold];
        const mesh = new THREE.Mesh(geoFrame, mats);
        mainGroupRef.current.add(mesh);
        particlesRef.current.push(new PhotoParticleImpl(mesh));
      };

      useEffect(() => {
        if (!containerRef.current || !videoRef.current) return;

        // --- INIT THREE.JS ---
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 0.8; 
        
        containerRef.current.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        sceneRef.current = scene;
        scene.background = new THREE.Color(0x000000);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        const aspect = window.innerWidth / window.innerHeight;
        const baseDist = aspect < 1 ? 65 : 45; 
        const dist = Math.max(50, baseDist / aspect);
        camera.position.set(0, 2, dist);

        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

        const composer = new EffectComposer(renderer);
        const renderPass = new RenderPass(scene, camera);
        composer.addPass(renderPass);
        
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.2, 0.5, 0.85);
        composer.addPass(bloomPass);
        const outputPass = new OutputPass();
        composer.addPass(outputPass);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
        scene.add(ambientLight);
        
        const innerLight = new THREE.PointLight(0xffaa00, 1, 50);
        innerLight.position.set(0, 5, 0);
        scene.add(innerLight);
        
        const spotGold = new THREE.SpotLight(CONFIG.colors.gold, 150);
        spotGold.position.set(30, 40, 40);
        spotGold.angle = Math.PI / 6;
        spotGold.penumbra = 1;
        scene.add(spotGold);
        
        const spotBlue = new THREE.SpotLight(0x4444ff, 80);
        spotBlue.position.set(-30, 20, -30);
        spotBlue.angle = Math.PI / 4;
        scene.add(spotBlue);

        const mainGroup = new THREE.Group();
        mainGroupRef.current = mainGroup;
        scene.add(mainGroup);

        // --- ASSETS & PARTICLES ---
        
        const createCandyCaneTexture = () => {
          const canvas = document.createElement('canvas');
          canvas.width = 64; canvas.height = 64;
          const ctx = canvas.getContext('2d');
          if (!ctx) return new THREE.CanvasTexture(canvas);
          ctx.fillStyle = '#ffffff';
          ctx.fillRect(0, 0, 64, 64);
          ctx.fillStyle = '#8a0303';
          ctx.beginPath();
          ctx.moveTo(0, 0); ctx.lineTo(16, 0); ctx.lineTo(64, 48); ctx.lineTo(64, 64); ctx.fill();
          ctx.beginPath();
          ctx.moveTo(0, 32); ctx.lineTo(32, 0); ctx.lineTo(64, 0); ctx.lineTo(0, 64); ctx.fill();
          const tex = new THREE.CanvasTexture(canvas);
          tex.wrapS = tex.wrapT = THREE.RepeatWrapping;
          return tex;
        };

        const createSnowTexture = () => {
          const canvas = document.createElement('canvas');
          canvas.width = 64; canvas.height = 64;
          const ctx = canvas.getContext('2d');
          if (!ctx) return new THREE.CanvasTexture(canvas);
          
          const grad = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
          grad.addColorStop(0, 'rgba(255, 255, 255, 1.0)');
          grad.addColorStop(0.4, 'rgba(255, 255, 255, 0.5)');
          grad.addColorStop(1, 'rgba(255, 255, 255, 0)');
          
          ctx.fillStyle = grad;
          ctx.fillRect(0, 0, 64, 64);
          
          const tex = new THREE.CanvasTexture(canvas);
          return tex;
        };

        const createDefaultPhotoTexture = () => {
          const canvas = document.createElement('canvas');
          canvas.width = 512; canvas.height = 512;
          const ctx = canvas.getContext('2d');
          if (!ctx) return new THREE.CanvasTexture(canvas);
          ctx.fillStyle = '#fceea7';
          ctx.fillRect(0, 0, 512, 512);
          ctx.strokeStyle = '#d4af37';
          ctx.lineWidth = 20;
          ctx.strokeRect(10, 10, 492, 492);
          ctx.font = 'bold 60px Cinzel';
          ctx.fillStyle = '#0f3b1e';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillText('JOYEUX', 256, 220);
          ctx.fillText('NOEL', 256, 292);
          const tex = new THREE.CanvasTexture(canvas);
          tex.colorSpace = THREE.SRGBColorSpace;
          return tex;
        };

        const geoBox = new THREE.BoxGeometry(0.8, 0.8, 0.8);
        const geoSphere = new THREE.SphereGeometry(0.5, isMobile ? 12 : 20, isMobile ? 12 : 20);
        const path = new THREE.CatmullRomCurve3([
          new THREE.Vector3(0, -1, 0), new THREE.Vector3(0, 1, 0),
          new THREE.Vector3(0.5, 1.5, 0), new THREE.Vector3(1, 1, 0)
        ]);
        const geoCane = new THREE.TubeGeometry(path, 12, 0.15, 6, false);
        
        const matCane = new THREE.MeshStandardMaterial({ map: createCandyCaneTexture(), roughness: 0.3, metalness: 0.1 });
        const matGold = new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, roughness: 0.2, metalness: 1.0 });
        const matGreen = new THREE.MeshStandardMaterial({ color: CONFIG.colors.green, roughness: 0.6 });
        const matRed = new THREE.MeshStandardMaterial({ color: CONFIG.colors.red, roughness: 0.2, metalness: 0.4 });
        
        const matSnow = new THREE.PointsMaterial({ 
          color: 0xffffff, 
          map: createSnowTexture(),
          transparent: true, 
          opacity: 0.9, 
          size: isMobile ? 0.4 : 0.6, // Smaller snow
          sizeAttenuation: true,
          depthWrite: false,
          blending: THREE.AdditiveBlending
        });

        const counts = { cane: 0, sphereRed: 0, sphereGold: 0, boxGold: 0, boxGreen: 0 };
        const particleData = [];

        for (let i = 0; i < CONFIG.particleCount; i++) {
            const rand = Math.random();
            let type, category;
            if (rand < 0.1) { type = 'CANE'; category = 'cane'; }
            else if (rand < 0.5) { 
                type = 'ORNAMENT'; 
                category = Math.random() > 0.5 ? 'sphereRed' : 'sphereGold'; 
            } else {
                type = 'ORNAMENT';
                category = Math.random() > 0.7 ? 'boxGold' : 'boxGreen';
            }
            counts[category]++;
            particleData.push({ type, category });
        }

        const imesh = {
          cane: new THREE.InstancedMesh(geoCane, matCane, counts.cane),
          sphereRed: new THREE.InstancedMesh(geoSphere, matRed, counts.sphereRed),
          sphereGold: new THREE.InstancedMesh(geoSphere, matGold, counts.sphereGold),
          boxGold: new THREE.InstancedMesh(geoBox, matGold, counts.boxGold),
          boxGreen: new THREE.InstancedMesh(geoBox, matGreen, counts.boxGreen)
        };
        
        imeshRef.current = imesh;
        Object.values(imesh).forEach(m => mainGroup.add(m));

        const currentIndices = { cane: 0, sphereRed: 0, sphereGold: 0, boxGold: 0, boxGreen: 0 };
        particleData.forEach(p => {
            const idx = currentIndices[p.category]++;
            particlesRef.current.push(new InstancedParticle(p.type, p.category, idx));
        });

        addPhotoToScene(createDefaultPhotoTexture());

        const geoDust = new THREE.BufferGeometry();
        const posArray = new Float32Array(CONFIG.dustCount * 3);
        for(let i=0; i<CONFIG.dustCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 80;
            posArray[i+1] = (Math.random() - 0.5) * 60;
            posArray[i+2] = (Math.random() - 0.5) * 60;
        }
        geoDust.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const dustMesh = new THREE.Points(geoDust, matSnow);
        mainGroup.add(dustMesh);
        
        for (let i = 0; i < CONFIG.dustCount; i++) {
            dustRef.current.push({
                idx: i,
                speed: 0.05 + Math.random() * 0.1,
                wobbleSpeed: 1 + Math.random() * 2,
                wobbleAmp: 0.02 + Math.random() * 0.05
            });
        }

        // --- ANIMATION LOOP ---
        const clock = new THREE.Clock();
        const dummy = new THREE.Object3D();
        
        // Shift tree down slightly 
        const heightOffset = isMobile ? -12 : -12; 
        
        const animate = () => {
          const delta = clock.getDelta();
          const time = Date.now() * 0.001;
          const state = stateRef.current;
          const particles = particlesRef.current;

          if (state.mode === AppMode.TREE) {
            particles.forEach(p => {
              if (p instanceof InstancedParticle) {
                const h = heightOffset + p.t * CONFIG.height; 
                const radiusMulti = p.radiusMulti || 1.0; 
                const r = CONFIG.maxRadius * (1 - p.t) * radiusMulti; 
                const theta = p.t * 60 + p.angleOffset + time * 0.1;
                p.targetPos.set(r * Math.cos(theta), h, r * Math.sin(theta));
              } else if (p instanceof PhotoParticleImpl) {
                 const h = heightOffset + p.t * CONFIG.height; 
                 const r = CONFIG.maxRadius * (1 - p.t) * 1.2; 
                 const theta = p.t * 60 + p.angleOffset + time * 0.1;
                 p.targetPos.set(r * Math.cos(theta), h, r * Math.sin(theta));
              }
            });
          } else if (state.mode === AppMode.SCATTER) {
             particles.forEach(p => {
                const r = 8 + Math.sin(p.angleOffset * 10) * 12;
                const theta = p.angleOffset + time * 0.2;
                if (p instanceof InstancedParticle || p instanceof PhotoParticleImpl) {
                    const phi = p.t * Math.PI * 2;
                    p.targetPos.set(
                        r * Math.sin(theta) * Math.cos(phi),
                        r * Math.sin(theta) * Math.sin(phi),
                        r * Math.cos(theta)
                    );
                }
             });
          } else if (state.mode === AppMode.FOCUS) {
              if (!state.focusTarget) {
                const photos = particles.filter(p => p.type === 'PHOTO');
                if (photos.length > 0) {
                  state.focusTarget = photos[Math.floor(Math.random() * photos.length)];
                } else {
                  state.mode = AppMode.TREE;
                }
              }
              particles.forEach(p => {
                 if (p === state.focusTarget) {
                   p.targetPos.set(0, 2, 35);
                 } else {
                   const r = 30 + (1-p.t) * 10;
                   const theta = p.angleOffset + time * 0.05;
                   p.targetPos.set(
                     r * Math.cos(theta),
                     -10 + p.t * 50,
                     r * Math.sin(theta) - 20
                   );
                 }
              });
          }

          particles.forEach(p => {
            if (p instanceof InstancedParticle) {
               p.currentPos.lerp(p.targetPos, delta * 2.0);
               dummy.position.copy(p.currentPos);
               
               let targetScale = p.baseScale;
               if (state.mode === AppMode.FOCUS) targetScale = p.baseScale * 0.5;
               p.currentScale += (targetScale - p.currentScale) * (delta * 2);
               dummy.scale.setScalar(p.currentScale);

               if (state.mode === AppMode.TREE) {
                 dummy.rotation.set(0,0,0);
                 dummy.lookAt(0, p.currentPos.y, 0);
                 if (p.type === 'CANE') dummy.rotation.x += Math.PI;
               } else {
                 p.rotX += p.velocity.x; p.rotY += p.velocity.y;
                 dummy.rotation.set(p.rotX, p.rotY, p.rotZ);
               }
               
               dummy.updateMatrix();
               imesh[p.meshName].setMatrixAt(p.index, dummy.matrix);
            } else if (p instanceof PhotoParticleImpl) {
               p.update(delta, time, state.mode, state.focusTarget);
            }
          });

          Object.values(imesh).forEach(m => m.instanceMatrix.needsUpdate = true);

          const dustPos = dustMesh.geometry.attributes.position.array;
          dustRef.current.forEach(d => {
             let x = dustPos[d.idx * 3];
             let y = dustPos[d.idx * 3 + 1];
             
             y -= d.speed;
             x += Math.sin(time * d.wobbleSpeed) * d.wobbleAmp;
             
             if (y < -30) y = 30;
             
             dustPos[d.idx * 3] = x;
             dustPos[d.idx * 3 + 1] = y;
          });
          dustMesh.geometry.attributes.position.needsUpdate = true;

          mainGroup.rotation.y += (state.handRotation.y - mainGroup.rotation.y) * 0.1;
          mainGroup.rotation.x += (state.handRotation.x - mainGroup.rotation.x) * 0.1;

          composer.render();
          requestAnimationFrame(animate);
        };

        const handleResize = () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          
          const isPortrait = camera.aspect < 1;
          const baseDist = isPortrait ? 65 : 45;
          const dist = Math.max(50, baseDist / camera.aspect);
          camera.position.set(0, 2, dist);
          
          renderer.setSize(window.innerWidth, window.innerHeight);
          composer.setSize(window.innerWidth, window.innerHeight);
        };

        window.addEventListener('resize', handleResize);

        // --- VISION SETUP ---
        let handLandmarker;
        let webcamRunning = false;
        let lastVideoTime = -1;
        let handLostCount = 0;

        const setupVision = async () => {
          try {
            const vision = await FilesetResolver.forVisionTasks(
              "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
              baseOptions: {
                modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
                delegate: "GPU"
              },
              runningMode: "VIDEO",
              numHands: 1
            });

            if (videoRef.current) {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoRef.current.srcObject = stream;
                videoRef.current.addEventListener('loadeddata', () => {
                  webcamRunning = true;
                  predictWebcam();
                  onLoadComplete();
                  animate(); 
                });
            }
          } catch (err) {
            console.error("Vision Error", err);
            onLoadComplete();
            animate();
          }
        };

        const predictWebcam = () => {
          if (handLandmarker && webcamRunning && videoRef.current) {
             if (videoRef.current.currentTime !== lastVideoTime) {
                lastVideoTime = videoRef.current.currentTime;
                const results = handLandmarker.detectForVideo(videoRef.current, performance.now());
                
                if (results.landmarks && results.landmarks.length > 0) {
                   processGestures(results.landmarks[0]);
                   handLostCount = 0;
                } else {
                   stateRef.current.handRotation.x *= 0.95;
                   stateRef.current.handRotation.y *= 0.95;
                   
                   handLostCount++;
                   if (handLostCount > 10 && stateRef.current.mode !== AppMode.TREE) {
                     stateRef.current.mode = AppMode.TREE;
                   }
                }
             }
          }
          requestAnimationFrame(predictWebcam);
        };

        const processGestures = (landmarks) => {
           const thumb = landmarks[4];
           const index = landmarks[8];
           const wrist = landmarks[0];
           const tips = [landmarks[8], landmarks[12], landmarks[16], landmarks[20]];

           // Pinch
           const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y, thumb.z - index.z);
           if (pinchDist < 0.05) {
             if (stateRef.current.mode !== AppMode.FOCUS) {
               stateRef.current.mode = AppMode.FOCUS;
               stateRef.current.focusTarget = null;
             }
           }

           let avgDist = 0;
           tips.forEach(t => {
             avgDist += Math.hypot(t.x - wrist.x, t.y - wrist.y, t.z - wrist.z);
           });
           avgDist /= 4;

           if (avgDist < 0.25 && pinchDist >= 0.05) {
              stateRef.current.mode = AppMode.TREE;
           }
           if (avgDist > 0.4) {
              stateRef.current.mode = AppMode.SCATTER;
           }

           const palm = landmarks[9];
           stateRef.current.handRotation.y = (palm.x - 0.5) * 2;
           stateRef.current.handRotation.x = (palm.y - 0.5) * 2;
        };

        setupVision();

        return () => {
          window.removeEventListener('resize', handleResize);
          if (containerRef.current && renderer.domElement) {
            containerRef.current.removeChild(renderer.domElement);
          }
          renderer.dispose();
        };
      }, []);

      return (
        <React.Fragment>
          <div ref={containerRef} className="fixed left-0 top-0 h-full w-full z-0" />
          <div className="absolute bottom-2 right-2 opacity-0 pointer-events-none">
            <video ref={videoRef} autoPlay playsInline muted />
          </div>
        </React.Fragment>
      );
    });

    // 3. App Component
    const App = () => {
      const [loading, setLoading] = useState(true);
      const [uiHidden, setUiHidden] = useState(false);
      const treeRef = useRef(null);

      const handleLoadComplete = () => {
        setLoading(false);
      };

      const handleUpload = (file) => {
        if (treeRef.current) {
          treeRef.current.addPhoto(file);
        }
      };

      useEffect(() => {
        const handleKeyDown = (e) => {
          if (e.key.toLowerCase() === 'h') {
            setUiHidden(prev => !prev);
          }
        };
        window.addEventListener('keydown', handleKeyDown);
        return () => window.removeEventListener('keydown', handleKeyDown);
      }, []);

      useEffect(() => {
        let lastTap = 0;
        const handleTouchStart = () => {
          const now = Date.now();
          if (now - lastTap < 300) {
            setUiHidden(prev => !prev);
          }
          lastTap = now;
        };
        document.addEventListener('touchstart', handleTouchStart, { passive: true });
        return () => document.removeEventListener('touchstart', handleTouchStart);
      }, []);

      return (
        <div className="relative h-screen w-screen overflow-hidden bg-black text-[#fceea7] font-times selection:bg-[#d4af37] selection:text-black">
          <UIOverlay 
            isLoading={loading} 
            isHidden={uiHidden} 
            onUpload={handleUpload} 
          />
          <HolographicTree 
            ref={treeRef}
            onLoadComplete={handleLoadComplete} 
          />
        </div>
      );
    };

    // --- RENDER ---
    const rootElement = document.getElementById('root');
    const root = ReactDOM.createRoot(rootElement);
    root.render(
      <React.StrictMode>
        <App />
      </React.StrictMode>
    );
  </script>
</body>
</html>
