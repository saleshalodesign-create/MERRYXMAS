<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holographic Christmas Tree</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Times+New+Roman&display=swap" rel="stylesheet">

    <!-- Import Map -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>

    <style>
        :root {
            --gold: #d4af37;
            --cream: #fceea7;
            --bg: #000000;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg);
            font-family: 'Times New Roman', serif;
            color: var(--cream);
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Canvas Container */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* UI Overlay */
        #ui-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none; /* Let clicks pass through to 3D scene if needed */
            transition: opacity 0.5s ease;
        }

        .ui-hidden {
            opacity: 0 !important;
            pointer-events: none !important;
        }

        /* Title */
        h1 {
            font-family: 'Cinzel', serif;
            font-size: 56px;
            text-align: center;
            margin-top: 40px;
            background: linear-gradient(to bottom, #ffffff, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.5));
            letter-spacing: 4px;
            opacity: 0.9;
            width: 100%;
        }

        /* Upload Controls */
        .upload-wrapper {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            pointer-events: auto;
            width: 90%;
            max-width: 400px;
        }

        .btn-upload {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid var(--gold);
            color: var(--gold);
            font-family: 'Cinzel', serif;
            font-size: 16px;
            padding: 12px 32px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 2px;
        }

        .btn-upload:hover {
            background: rgba(212, 175, 55, 0.2);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        .hint-text {
            font-size: 12px;
            color: rgba(252, 238, 167, 0.6);
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
            text-align: center;
        }

        /* Loader */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(212, 175, 55, 0.3);
            border-top: 3px solid var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loader-text {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            letter-spacing: 4px;
            font-size: 14px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hidden Webcam Elements */
        #webcam-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            opacity: 0; /* Invisible but active */
            pointer-events: none;
        }
        
        /* Input File Hidden */
        #file-input {
            display: none;
        }

        /* Mobile Responsive Adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
                margin-top: 50px;
                letter-spacing: 2px;
            }

            .upload-wrapper {
                bottom: 50px; /* Account for mobile nav bars */
            }

            .btn-upload {
                font-size: 14px;
                padding: 12px 24px;
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">LOADING HOLIDAY MAGIC</div>
    </div>

    <!-- UI Overlay -->
    <div id="ui-layer">
        <h1>Merry Christmas</h1>

        <div class="upload-wrapper">
            <button class="btn-upload" onclick="document.getElementById('file-input').click()">ADD MEMORIES</button>
            <div class="hint-text">Press 'H' to Hide Controls</div>
        </div>
    </div>

    <!-- Hidden Input -->
    <input type="file" id="file-input" accept="image/*">

    <!-- Webcam & Canvas (For Logic Only) -->
    <div id="webcam-container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="vision_canvas"></canvas>
    </div>

    <!-- Three.js Container -->
    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // Detect Mobile for Optimizations
        const isMobile = window.innerWidth < 768;

        // --- GLOBAL CONFIGURATION ---
        const CONFIG = {
            colors: {
                gold: 0xd4af37,
                cream: 0xfceea7,
                green: 0x0f3b1e,
                red: 0x8a0303
            },
            // High count enabled by InstancedMesh optimization
            particleCount: isMobile ? 2500 : 5000,
            dustCount: isMobile ? 1500 : 3000,
            maxRadius: 18,
            height: 40
        };

        const STATE = {
            mode: 'TREE', // TREE, SCATTER, FOCUS
            focusTarget: null,
            handRotation: { x: 0, y: 0 }
        };

        // --- SCENE SETUP ---
        const container = document.getElementById('canvas-container');
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ReinhardToneMapping;
        renderer.toneMappingExposure = 2.2;
        container.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        function updateCameraPosition() {
            const aspect = window.innerWidth / window.innerHeight;
            const dist = Math.max(50, 45 / aspect);
            camera.position.set(0, 2, dist);
        }
        updateCameraPosition();

        // Environment
        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

        // Post Processing
        const composer = new EffectComposer(renderer);
        const renderPass = new RenderPass(scene, camera);
        composer.addPass(renderPass);

        const bloomPass = new UnrealBloomPass(
            new THREE.Vector2(window.innerWidth, window.innerHeight),
            0.45, 0.4, 0.7
        );
        composer.addPass(bloomPass);
        
        const outputPass = new OutputPass();
        composer.addPass(outputPass);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const innerLight = new THREE.PointLight(0xffaa00, 2, 50);
        innerLight.position.set(0, 5, 0);
        scene.add(innerLight);

        const spotGold = new THREE.SpotLight(CONFIG.colors.gold, 1200);
        spotGold.position.set(30, 40, 40);
        spotGold.angle = Math.PI / 6;
        spotGold.penumbra = 1;
        scene.add(spotGold);

        const spotBlue = new THREE.SpotLight(0x4444ff, 600);
        spotBlue.position.set(-30, 20, -30);
        spotBlue.angle = Math.PI / 4;
        scene.add(spotBlue);

        const mainGroup = new THREE.Group();
        scene.add(mainGroup);

        // --- ASSET GENERATION ---

        function createCandyCaneTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, 64, 64);
            ctx.fillStyle = '#8a0303';
            ctx.beginPath();
            ctx.moveTo(0, 0); ctx.lineTo(16, 0); ctx.lineTo(64, 48); ctx.lineTo(64, 64); ctx.fill();
            ctx.beginPath();
            ctx.moveTo(0, 32); ctx.lineTo(32, 0); ctx.lineTo(64, 0); ctx.lineTo(0, 64); ctx.fill();
            const tex = new THREE.CanvasTexture(canvas);
            tex.wrapS = tex.wrapT = THREE.RepeatWrapping;
            return tex;
        }

        function createDefaultPhotoTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 512;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#fceea7';
            ctx.fillRect(0, 0, 512, 512);
            ctx.strokeStyle = '#d4af37';
            ctx.lineWidth = 20;
            ctx.strokeRect(10, 10, 492, 492);
            ctx.font = 'bold 60px Cinzel';
            ctx.fillStyle = '#0f3b1e';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('JOYEUX', 256, 220);
            ctx.fillText('NOEL', 256, 292);
            const tex = new THREE.CanvasTexture(canvas);
            tex.colorSpace = THREE.SRGBColorSpace;
            return tex;
        }

        // --- PARTICLE SYSTEM ---

        // Reusable Dummy for Matrix calcs
        const dummy = new THREE.Object3D();

        // 1. Regular Particle for PHOTOS (needs individual mesh for unique textures)
        class PhotoParticle {
            constructor(mesh) {
                this.type = 'PHOTO';
                this.mesh = mesh;
                this.targetPos = new THREE.Vector3();
                this.currentPos = new THREE.Vector3().random().subScalar(0.5).multiplyScalar(100);
                this.velocity = new THREE.Vector3().random().subScalar(0.5).multiplyScalar(0.02);
                this.mesh.position.copy(this.currentPos);
                this.t = Math.random();
                this.angleOffset = Math.random() * Math.PI * 2;
                this.baseScale = mesh.scale.x;
            }

            update(delta, time) {
                this.currentPos.lerp(this.targetPos, delta * 2.0);
                this.mesh.position.copy(this.currentPos);

                if (STATE.mode === 'SCATTER') {
                    this.mesh.rotation.x += this.velocity.x;
                    this.mesh.rotation.y += this.velocity.y;
                } else if (STATE.mode === 'FOCUS' && this === STATE.focusTarget) {
                    this.mesh.lookAt(camera.position);
                } else {
                    this.mesh.rotation.y += delta * 0.5;
                }

                let targetScale = this.baseScale;
                if (STATE.mode === 'FOCUS') {
                    if (this === STATE.focusTarget) {
                        targetScale = 4.5; // Do not use baseScale
                    } else {
                        targetScale = this.baseScale * 0.5; 
                    }
                }
                this.mesh.scale.lerp(new THREE.Vector3(targetScale, targetScale, targetScale), delta * 2);
            }
        }

        // 2. Instanced Particle for Decorations (Performance Optimization)
        class InstancedParticle {
            constructor(type, meshName, index) {
                this.type = type; // 'CANE', 'ORNAMENT'
                this.meshName = meshName; // Key in imesh
                this.index = index;
                this.targetPos = new THREE.Vector3();
                this.currentPos = new THREE.Vector3().random().subScalar(0.5).multiplyScalar(100);
                this.velocity = new THREE.Vector3().random().subScalar(0.5).multiplyScalar(0.02);
                this.t = Math.random();
                this.angleOffset = Math.random() * Math.PI * 2;
                this.baseScale = 0.5 + Math.random() * 0.5;
                this.currentScale = 0.01;
                
                // Rotation state
                this.rotX = Math.random() * Math.PI;
                this.rotY = Math.random() * Math.PI;
                this.rotZ = Math.random() * Math.PI;
                
                // Volume randomization (thickness of tree shell)
                this.radiusMulti = 0.7 + 0.6 * Math.random();
            }

            update(delta, time) {
                this.currentPos.lerp(this.targetPos, delta * 2.0);
                
                dummy.position.copy(this.currentPos);
                
                // Scale Logic
                let targetScale = this.baseScale;
                if (STATE.mode === 'FOCUS') {
                    targetScale = this.baseScale * 0.5;
                }
                // manual lerp for float
                this.currentScale += (targetScale - this.currentScale) * (delta * 2);
                dummy.scale.setScalar(this.currentScale);

                // Rotation Logic
                if (STATE.mode === 'TREE') {
                    // Look outwards/upwards approx
                    dummy.rotation.set(0,0,0);
                    dummy.lookAt(0, this.currentPos.y, 0); 
                    if (this.type === 'CANE') dummy.rotation.x += Math.PI;
                } else {
                    // Scatter spin
                    this.rotX += this.velocity.x;
                    this.rotY += this.velocity.y;
                    dummy.rotation.set(this.rotX, this.rotY, this.rotZ);
                }

                dummy.updateMatrix();
                imesh[this.meshName].setMatrixAt(this.index, dummy.matrix);
            }
        }

        const particles = []; // Mix of PhotoParticle and InstancedParticle
        const dustParticles = [];
        const imesh = {}; // Holds InstancedMeshes

        // Geometries & Materials
        const geoBox = new THREE.BoxGeometry(0.8, 0.8, 0.8);
        const geoSphere = new THREE.SphereGeometry(0.5, isMobile ? 12 : 20, isMobile ? 12 : 20);
        
        const path = new THREE.CatmullRomCurve3([
            new THREE.Vector3(0, -1, 0), new THREE.Vector3(0, 1, 0),
            new THREE.Vector3(0.5, 1.5, 0), new THREE.Vector3(1, 1, 0)
        ]);
        const geoCane = new THREE.TubeGeometry(path, 12, 0.15, 6, false);
        const matCane = new THREE.MeshStandardMaterial({ map: createCandyCaneTexture(), roughness: 0.3, metalness: 0.1 });

        const matGold = new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, roughness: 0.2, metalness: 1.0 });
        const matGreen = new THREE.MeshStandardMaterial({ color: CONFIG.colors.green, roughness: 0.6 });
        // Use Standard everywhere for consistency and performance with instances
        const matRed = new THREE.MeshStandardMaterial({ color: CONFIG.colors.red, roughness: 0.2, metalness: 0.4 });
        const matDust = new THREE.MeshBasicMaterial({ color: CONFIG.colors.cream, transparent: true, opacity: 0.6 });

        function initParticles() {
            // 1. Pre-calculate distributions for Instancing
            const counts = { cane: 0, sphereRed: 0, sphereGold: 0, boxGold: 0, boxGreen: 0 };
            const particleData = [];

            for (let i = 0; i < CONFIG.particleCount; i++) {
                const rand = Math.random();
                let type, category;
                if (rand < 0.1) { type = 'CANE'; category = 'cane'; }
                else if (rand < 0.5) { 
                    type = 'ORNAMENT'; 
                    category = Math.random() > 0.5 ? 'sphereRed' : 'sphereGold'; 
                } else {
                    type = 'ORNAMENT';
                    category = Math.random() > 0.7 ? 'boxGold' : 'boxGreen';
                }
                counts[category]++;
                particleData.push({ type, category });
            }

            // 2. Create Instanced Meshes
            imesh.cane = new THREE.InstancedMesh(geoCane, matCane, counts.cane);
            imesh.sphereRed = new THREE.InstancedMesh(geoSphere, matRed, counts.sphereRed);
            imesh.sphereGold = new THREE.InstancedMesh(geoSphere, matGold, counts.sphereGold);
            imesh.boxGold = new THREE.InstancedMesh(geoBox, matGold, counts.boxGold);
            imesh.boxGreen = new THREE.InstancedMesh(geoBox, matGreen, counts.boxGreen);

            Object.values(imesh).forEach(m => mainGroup.add(m));

            // 3. Create Particles objects (Virtual logic)
            const currentIndices = { cane: 0, sphereRed: 0, sphereGold: 0, boxGold: 0, boxGreen: 0 };
            particleData.forEach(p => {
                const idx = currentIndices[p.category]++;
                particles.push(new InstancedParticle(p.type, p.category, idx));
            });

            // 4. Add Initial Photo (Regular Mesh)
            addPhotoToScene(createDefaultPhotoTexture());

            // 5. Dust (Points system)
            const geoDust = new THREE.BufferGeometry();
            const posArray = new Float32Array(CONFIG.dustCount * 3);
            for(let i=0; i<CONFIG.dustCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 60;
            }
            geoDust.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const dustMesh = new THREE.Points(geoDust, matDust);
            mainGroup.add(dustMesh);
            
            for (let i = 0; i < CONFIG.dustCount; i++) {
                dustParticles.push({
                    idx: i,
                    speed: 0.02 + Math.random() * 0.05,
                    yBase: posArray[i*3 + 1]
                });
            }
        }

        function addPhotoToScene(texture) {
            const frameW = 3.2, frameH = 3.2, depth = 0.2;
            const geoFrame = new THREE.BoxGeometry(frameW, frameH, depth);
            const matPhoto = new THREE.MeshStandardMaterial({ map: texture, roughness: 0.4 });
            const mats = [matGold, matGold, matGold, matGold, matPhoto, matGold];
            const mesh = new THREE.Mesh(geoFrame, mats);
            mesh.scale.set(1, 1, 1);
            mainGroup.add(mesh);
            particles.push(new PhotoParticle(mesh));
        }

        // --- UPLOAD HANDLER ---
        const fileInput = document.getElementById('file-input');
        fileInput.addEventListener('change', (e) => {
            const f = e.target.files[0];
            if (!f) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                new THREE.TextureLoader().load(ev.target.result, (t) => {
                    t.colorSpace = THREE.SRGBColorSpace;
                    addPhotoToScene(t);
                });
            }
            reader.readAsDataURL(f);
        });

        // --- LOGIC ---

        function updateLayout() {
            const time = Date.now() * 0.001;

            if (STATE.mode === 'TREE') {
                particles.forEach(p => {
                    // Volumetric Cone Spiral
                    const h = -10 + p.t * CONFIG.height; 
                    // Add radius multiplier for volume
                    const radiusMulti = p.radiusMulti || 1.0; 
                    const r = CONFIG.maxRadius * (1 - p.t) * radiusMulti; 
                    const theta = p.t * 60 + p.angleOffset + time * 0.1;

                    p.targetPos.set(
                        r * Math.cos(theta),
                        h,
                        r * Math.sin(theta)
                    );
                });

            } else if (STATE.mode === 'SCATTER') {
                particles.forEach(p => {
                    const r = 8 + Math.sin(p.angleOffset * 10) * 12; // 8 to 20
                    const theta = p.angleOffset + time * 0.2;
                    const phi = p.t * Math.PI * 2;
                    p.targetPos.set(
                        r * Math.sin(theta) * Math.cos(phi),
                        r * Math.sin(theta) * Math.sin(phi),
                        r * Math.cos(theta)
                    );
                });

            } else if (STATE.mode === 'FOCUS') {
                if (!STATE.focusTarget) {
                    const photos = particles.filter(p => p.type === 'PHOTO');
                    if (photos.length > 0) {
                        STATE.focusTarget = photos[Math.floor(Math.random() * photos.length)];
                    } else {
                        STATE.mode = 'TREE'; return;
                    }
                }
                particles.forEach(p => {
                    if (p === STATE.focusTarget) {
                        p.targetPos.set(0, 2, 35);
                    } else {
                        // Push others back
                        const r = 30 + (1-p.t) * 10;
                        const theta = p.angleOffset + time * 0.05;
                        p.targetPos.set(
                            r * Math.cos(theta),
                            -10 + p.t * 50,
                            r * Math.sin(theta) - 20
                        );
                    }
                });
            }
        }

        // --- COMPUTER VISION: MEDIAPIPE ---
        let handLandmarker = undefined;
        let webcamRunning = false;
        const video = document.getElementById('webcam');
        
        async function setupVision() {
            try {
                const vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
                );
                
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numHands: 1
                });

                const constraints = { video: true };
                navigator.mediaDevices.getUserMedia(constraints).then((stream) => {
                    video.srcObject = stream;
                    video.addEventListener("loadeddata", () => {
                        webcamRunning = true;
                        predictWebcam();
                        document.getElementById('loader').style.opacity = '0';
                        setTimeout(() => document.getElementById('loader').remove(), 1000);
                    });
                });
            } catch (err) {
                console.error("Vision Setup Error:", err);
                document.getElementById('loader').style.opacity = '0';
            }
        }

        let lastVideoTime = -1;
        let handLostCount = 0;

        function predictWebcam() {
            if (handLandmarker && webcamRunning) {
                let startTimeMs = performance.now();
                if (video.currentTime !== lastVideoTime) {
                    lastVideoTime = video.currentTime;
                    const results = handLandmarker.detectForVideo(video, startTimeMs);
                    
                    if (results.landmarks && results.landmarks.length > 0) {
                        processGestures(results.landmarks[0]);
                        handLostCount = 0;
                    } else {
                        STATE.handRotation.x *= 0.95;
                        STATE.handRotation.y *= 0.95;
                        
                        handLostCount++;
                        if (handLostCount > 5) {
                             if (STATE.mode !== 'TREE') {
                                STATE.mode = 'TREE';
                            }
                        }
                    }
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        function processGestures(landmarks) {
            const thumb = landmarks[4];
            const index = landmarks[8];
            const wrist = landmarks[0];
            const tips = [landmarks[8], landmarks[12], landmarks[16], landmarks[20]];
            
            const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y, thumb.z - index.z);
            if (pinchDist < 0.05) {
                if (STATE.mode !== 'FOCUS') {
                    STATE.mode = 'FOCUS';
                    STATE.focusTarget = null;
                }
            }

            let avgDist = 0;
            tips.forEach(t => {
                avgDist += Math.hypot(t.x - wrist.x, t.y - wrist.y, t.z - wrist.z);
            });
            avgDist /= 4;

            if (avgDist < 0.25 && pinchDist >= 0.05) {
                STATE.mode = 'TREE';
            }
            if (avgDist > 0.4) {
                STATE.mode = 'SCATTER';
            }

            const palm = landmarks[9];
            const targetRotY = (palm.x - 0.5) * 2; 
            const targetRotX = (palm.y - 0.5) * 2; 
            STATE.handRotation.x = targetRotX;
            STATE.handRotation.y = targetRotY;
        }

        // --- MAIN LOOP ---
        
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            const time = Date.now() * 0.001;

            updateLayout();

            // Update All Particles (Both Instanced and Photo)
            particles.forEach(p => p.update(delta, time));

            // Mark instances for update
            Object.values(imesh).forEach(m => m.instanceMatrix.needsUpdate = true);

            // Update Dust
            const dustGeo = mainGroup.children.find(c => c.isPoints).geometry;
            const dustPos = dustGeo.attributes.position.array;
            dustParticles.forEach(d => {
                let y = dustPos[d.idx * 3 + 1];
                y -= d.speed;
                if (y < -20) y = 20;
                dustPos[d.idx * 3 + 1] = y;
            });
            dustGeo.attributes.position.needsUpdate = true;

            mainGroup.rotation.y += (STATE.handRotation.y - mainGroup.rotation.y) * 0.1;
            mainGroup.rotation.x += (STATE.handRotation.x - mainGroup.rotation.x) * 0.1;

            composer.render();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
            updateCameraPosition();
        });

        window.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'h') {
                const ui = document.getElementById('ui-layer');
                if (ui.classList.contains('ui-hidden')) {
                    ui.classList.remove('ui-hidden');
                } else {
                    ui.classList.add('ui-hidden');
                }
            }
        });

        let lastTouch = 0;
        document.addEventListener('touchstart', (e) => {
            const now = Date.now();
            if (now - lastTouch < 300) {
                const ui = document.getElementById('ui-layer');
                ui.classList.toggle('ui-hidden');
            }
            lastTouch = now;
        }, { passive: true });

        if ('ontouchstart' in window) {
            document.querySelector('.hint-text').innerText = "Double Tap to Hide Controls";
        }

        initParticles();
        animate();
        setupVision();

    </script>
</body>
</html>
